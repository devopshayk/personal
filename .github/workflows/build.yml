name: build-deploy
on:
  push:
    branches:
      - "master"
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Build & Deploy React app to GitHub Pages
      uses: MrKrishnaAgarwal/deploy-react-app-to-gh-pages@v1.0.0